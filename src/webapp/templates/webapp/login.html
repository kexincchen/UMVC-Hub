{% comment %} {% extends "webapp/base.html" %} {% endcomment %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  {% comment %} <p>Don't have an account? <a href="{% url 'web:signup' %}">Sign up now</a></p> {% endcomment %}
{% endblock %}
