{% load static %}

<link rel="stylesheet" href="{% static 'webapp/style.css' %}">

{% if latest_report_list %}
    <ul>
    {% for report in latest_report_list %}
        <li><a href="{% url 'web:detail' report.id %}">{{ report.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reports are available.</p>
{% endif %}
